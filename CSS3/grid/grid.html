<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font: arial;
            color: black;
        }
        .container{
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: 150px 50px;
        }

        .item{
            background-color: #048;
            color:white;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">CFB Cursos 1</div>
        <div class="item">CFB Cursos 2</div>
        <div class="item">CFB Cursos 3</div>
        <div class="item">CFB Cursos 4</div>
        <div class="item">CFB Cursos 5</div>
        <div class="item">CFB Cursos 6</div>
    </div>
    
<!--
    display: grid;
    fala que agora esse display Ã© uma grade

    grid-template-columns: auto auto;
    grid-template-columns: 200px 100px;
    Diz quantas colunas o grid tera, no caso acima, 2.

    grid-template-rows: 150px 50px;
    determina o tamanho de cada linha que vier a ser gerada
-->

</body>

</html>
