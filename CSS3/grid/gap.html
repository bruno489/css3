<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font: arial;
            color: black;
        }
        .container{
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 5px 10px;
        }

        .item{
            background-color: #048;
            color:white;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">CFB Cursos 1</div>
        <div class="item">CFB Cursos 2</div>
        <div class="item">CFB Cursos 3</div>
        <div class="item">CFB Cursos 4</div>
        <div class="item">CFB Cursos 5</div>
        <div class="item">CFB Cursos 6</div>
    </div>
    
<!--
    grid-column-gap: 10px;
    define o espaçamento entre colunas

    grid-row-gap:10px;
    define o espaçamento entre linhas

    grid-gap: 10px;
    grid-gap: 5px 10px;
    configura linhas e colunas
-->

</body>

</html>
