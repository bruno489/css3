<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
			
			div{
				border:1px solid #000;
				margin:10px;
				width:200px;
				height:200px;
				text-align:center;
				background-color:tomato;
				display:table-cell;
				vertical-align:middle;
				margin-bottom:10px;
			}
			
			ol,ul,li{
				border:1px solid #000;
				margin:0px;
				padding:0px;
				text-align:center;
			}
			
			ol{
				display:table;
				width:600px;
			}
			ul{
				display:table-row;
			}
			li{
				display:table-cell;
			}
			
			
		</style>

	</head>

		
	<body>
		
		<p>To com fome e com sono demais</p>
		
		<div id="d1">
			DIV 1
		</div>
		
		<ol>
			
			<ul>
				<li>EX'S</li>
				<li>JENNIFER</li>
				<li>LAIZ</li>
				<li>JESSICA</li>
				<li>EMILY</li>
			</ul>
			<ul>
				<li>PROFISSÃO</li>
				<li>FISIO</li>
				<li>BLOGUEIRA</li>
				<li>ATENDENTE</li>
				<li>ATENDENTE</li>
			</ul>
			<ul>
				<li>BELEZA</li>
				<li>BONITA</li>
				<li>FEIA</li>
				<li>FEIA</li>
				<li>BONITA</li>
			</ul>
		</ol>
		
		<!--
			display:table-cell; se comporta como a celula de uma tabela
			todas as configurações que se adicionar ao td valem tambem para o display
			e com ela vertical-align:middle; passa a funcionar só com essa configuração
			
			line-height:30px; move o elemento na vertical
			
			display:table; tabela
			
			display:table-row; linha de tabela
			
			display:table-cell; celulas de tabela
		-->
		
	</body>

</html>
