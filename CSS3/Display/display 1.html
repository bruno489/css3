<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
			
			div,span{
				border:1px solid #000;
				margin:10px;
				width:100px;
				height:100px;
				text-align:center;
				
			}
			
			#d1{
				display:block;
				
			}
			#s1{
				display:inline-block
			}
			#d2{
				display:inline-block
			}
			#s2{
				display:inline-block
			}
			
		</style>

	</head>

		
	<body>
		
		<div id="d1">
			DIV 1
		</div>
		
		<span id="s1">
			SPAN 1
		</span>
		
		<div id="d2"> 
			DIV 2
		</div>
		
		<span id="s2">
			SPAN 1
		</span>
		
		<!--
			display:none; desabilita o elemento diferente do
			visibility:hidden; que desaparece mas mantem o espaÃ§o reservado
			
			display:block; oculpa toda a linha
			width e height estabelecem limites para a div com este display
			
			display:inline; ocupam a mesma linha que outros inline
			
			display:inline-block; fica em linha mas respeita o tamanho indicado
		-->
		
	</body>

</html>
