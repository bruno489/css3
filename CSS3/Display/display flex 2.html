<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>

			section{
				border:3px solid #f00;
				flex-wrap:wrap;
				display:flex;
				height:220px;
				justify-content:flex-start;
				align-items: center;
				flex-direction:column;
			}
			
			div{
				border:1px solid #000;
				text-align:center;
				vertical-align:middle;
				width:100px;
				
			}
			
		</style>

	</head>

		
	<body>
		
		<section id="s1">
			<div id="d1">DIV 1</div>
			<div id="d2">DIV 2</div>
			<div id="d3">DIV 3</div>
			<div id="d4">DIV 4</div>
			<div id="d5">DIV 5</div>
			<div id="d6">DIV 6</div>
			<div id="d6">DIV 6</div>
			<div id="d6">DIV 6</div>
			<div id="d6">DIV 6</div>
			<div id="d6">DIV 6</div>
		</section>
		
		
		<!--
			justify-content: cuida do alinhamento horizontal dos elementos
			justify-content:flex-start; alinhamento a esquerda
			justify-content:flex-end; alinha a direita
			justify-content:center; no centro
			
			align-items: alinhamento vertical
			align-items:flex-start
			align-items:flex-end;
			align-items:center;
			
			flex-direction: direção dos elementos
			flex-direction:row; padrao linha
			flex-direction:column; coluna
			se quiser inverter a ordem basta adicionar reversed
			flex-direction:column-reverse;
			
		-->
		
	</body>

</html>
