<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
		
		p{
			width:300px;
			height:250px;
			border:1px solid #000;
			border-radius:10px;
			padding:10px;
			text-align:justify;
			transition:width 2s,height 2s,background 2s,transform 2s;
			transition-timing-function:linear;
			transition-delay:1s;
			
			}
			
		p:hover{
			width:500px;
			height:120px;
			background:#f00;
			color:#fff;	
			transform:rotate(360deg);
		}
		</style>

	</head>

		
	<body>
	
		<p> Javascript muito louco</p>
		
		
		
		
		<!--
			transition-delay:1s; gera um atraso para disparar a transição
		-->
		
	</body>

</html>
