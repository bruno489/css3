<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
			
			#d1{
				background-clip:border-box;
			}
			
			#d2{
				background-clip:padding-box;
			}
			
			#d3{
				background-clip:content-box;
			}
			
			#d1,#d2,#d3{
				border:10px dotted #000;
				padding:50px;
				background-color:#0f0;
			}
			
		</style>

	</head>

		
	<body>
		
		<div id="d1">Bruno</div><br>
		<div id="d2">Bruno</div><br>
		<div id="d3">Bruno</div><br>
		
		<!--
			padding controla a margem interna do elemento
			border:solid; borda continua
			border:dotted; borda pontilhada
			
			background-clip:border-box; padrao em formato de caixa
			background-clip:padding-box; nÃ£o considera a area da borda
			background-clip:content-box; adiciona somente no elemento
			
			padding:topo direita baixo esquerda; se quiser acrescentar valores diferentes
			padding:0px 100px 50px 10px;
		-->
		
	</body>

</html>
