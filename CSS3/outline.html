<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
			
			div{
				border:1px solid #000;
				width:200px;
				height:200px;
				background-color:#ccc;
				display:inline-block;
			}
			
			#d1{
				outline:20px solid #f00;
				outline-offset: 20px;
			}
			
		</style>

	</head>

		
	<body>
		
		<div id="d1">DIV 1
		</div>
		
		<div id="d2"> DIV 2
		</div>
		
		<!--
			outline
			não ocupa espaço nem afasta os elementos
			quando vem a div e outline juntos, a div vem primeiro
			
			outline:20px solid #f00;
			
			outline-offset: 20px;
			afasta a outline da div
		-->
		
	</body>

</html>
