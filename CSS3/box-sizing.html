<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
		
		div{
			position:relative;
			width:300px;
			height:200px;
			border:3px solid #000;
			border-radius:10px;
			padding:10px;
			text-align:justify;
			box-sizing:border-box;
			}
			
		
		</style>

	</head>

		
	<body>
	
		<div>CSS muito louco</div>

		
		
		
		
		
		<!--
			
			sem o box-sizing o elemento soma todas as caracteristicas como width e height
			com ele fica do tamanho original

			box-sizing:border-box;
			deixa o elemento do tamanho original
		-->
		
	</body>

</html>
