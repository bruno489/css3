<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
		
		p{
			width:300px;
			height:250px;
			border:1px solid #000;
			border-radius:10px;
			padding:10px;
			text-align:justify;
			transition:width 1s,height 1s,background 1s;
			transition-timing-function:ease;
			}
			
		p:hover{
			width:500px;
			height:120px;
			background:#f00;
			color:#fff;		
		}
		</style>

	</head>

		
	<body>
	
		<p> Javascript muito louco</p>
		<p> Javascript muito louco</p>
		<p> Javascript muito louco</p>
		
		<div id="d1" class="classe">DIV 1
		</div>
		
		<div> DIV 2
		</div>
		
		<!--
			transition atenua a transição do hover por exemplo
			transition: aplica no elemento pai, não no disparador (hover no exemplo)
			
			transition:propriedade e tempo;
			transition:width 2s;
			transition:width 2s,height 2s,background 2s; para mais de uma
			
			transition-timing-function:ease; é o padrao de transição começa devagar,rapido, devagar novamente
			transition-timing-function:ease-in; começa devagar e termina rapido
			transition-timing-function:ease-out;  começa rapido e vai desacelerando
			transition-timing-function:linear; começa e termina na mesma velocidade
		-->
		
	</body>

</html>
