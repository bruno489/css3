<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
			
			#d1,#d2{
				width:400px;
				height:100px;
				border:#000 solid 20px;
			}
			
			#d1{
				border-radius:40px;
			}
			
			#d2{
				border-radius:0px 50px 0px 50px;
			}
			
		</style>

	</head>

		
	<body>
		
		<div id="d1">
			<p>AFONSO</p>
		</div><br>
		
		<div id="d2">
			<p>AFONSO</p>
		</div>
		
		<!--
			border-radius:20px; arredonda as bordas
			border-radius:100%; arredonda a borda
			border-radius:superior esquerda superior direita inferior direita inferior esquerda ;
		-->
		
	</body>

</html>
