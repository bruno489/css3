<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
			
			#d1{
				width:500px;
				height:500px;
				background-color:#000;
				border-style:solid;
				border-width:20px;
				border-color:#f00;
			}
			
			#d2{
				border:20px outset #00f;
				width:400px;
				height:400px;
				background:#0f0;
				top:600px;
			}
			
		</style>

	</head>

		
	<body>
		
		<div id="d1"></div>
		
		<div id="d2"></div>
		
		<!--
			border-style:solid; o estilo de borda
			border-style:dotted; borda pontilhada
			border-style:dashed; borda com tracinhos
			border-style:double; borda com dupla borda
			border-style:groove; 3D
			border-style:ridge; 3D invertida
			border-style:inset; baixo relevo
			border-style:outset; auto relevo
			border-style:hidden; oculto
			border-width:20px; largura da borda
			border-color:#f00; cor da borda
		-->
		
	</body>

</html>
