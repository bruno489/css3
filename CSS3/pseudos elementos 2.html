<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
		
		p{font-size:30px;}
			
		p::first-letter{
			font-size:40px;
			color:#f00;
			}
			
		p::first-line{
			background:#ff0;
		}
			
		::selection{
			color:#0f0;
			background:#f00;
			font-size:10px;
		}
		</style>

	</head>

		
	<body>
	
		<p> Javascript muito louco</p>
		<p> Javascript muito louco</p>
		<p> Javascript muito louco</p>
		
		<div id="d1" class="classe">DIV 1
		</div>
		
		<div> DIV 2
		</div>
		
		<!--
			first-letter diz a formatação da primeira letra de determinado elemento
			p::first-letter{
			font-size:40px;
			color:#f00;
			}
			
			first-line formata a primeira linha de um elemento
			p::first-line{
			background:#ff0;
			}
			
			selection vale para a pagina e diz o visual do elemento selecionado
			
		-->
		
	</body>

</html>
