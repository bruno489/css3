<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
			
			ol,ul{
				list-style-type:none;
				padding:0px;
			}
			
			li{
				width:150px;
				height:70px;
				background-color:#800;
				display:table-cell;
				vertical-align:middle;
				text-align:center;
				border-right:1px solid #fff;
				color:#fff;
			}
			
			li:hover{background-color:#f00;}
			
			
		</style>

	</head>

		
	<body>
		
		<ol>
			<li>AMANDA</li>
			<li>JENNIFER</li>
			<li>LAIZ</li>
			<li>JESSICA</li>
			<li>EMILY</li>
			
		</ol>
		
		<ul>
			<li>AMANDA</li>
			<li>JENNIFER</li>
			<li>LAIZ</li>
			<li>JESSICA</li>
			<li>EMILY</li>
			
		</ul>
		
		<!--
			marcador
			list-style-type:square; é o quadradinho
			list-style-type:circle; é o circulo vazio
			list-style-type:disc; bolinha
			list-style-image:url(...); adiciona a imagem
			list-style-type:none; tira os marcadores
			
			list-style-position:inside;
			deixa ele dentro da borda
			outside seria fora
			
		-->
		
	</body>

</html>
