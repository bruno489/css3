<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
			
		p::before{
			content:"Estudando ";
			color:#f00;
			
		}
		
		p::after{
			content:"- E CSS tambem";
			color:#00f;
			
		}
		
		p{font-size:20pt;}
			
		.classe::after{
			content:"- E CSS tambem";
			color:#00f;}
		</style>

	</head>

		
	<body>
	
		<p> javascript muito louco</p>
		<p> javascript muito louco</p>
		<p> javascript muito louco</p>
		
		<div id="d1" class="classe">DIV 1
		</div>
		
		<div id="d2"> DIV 2
		</div>
