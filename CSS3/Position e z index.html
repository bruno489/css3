<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
			
			body{
				margin:0px;
				padding:0px;
			}
			
			div{
				border:1px solid #000;
				background:#ddd;
				
			}
			
			#d0{
				background:#eef;
				position:absolute;
				top:50px;
				width:700px;
				height:500px;
			}
			
			#d1,#d2{
				width:300px;
				height:150px;
			}
			
			#d1{
				position:static;
			}
			
			#d2{
				position:fixed;
				top:50px;
				left:50px;
			}
			
			
		</style>

	</head>

		
	<body>
		
		
			<div id="d0">
				<div id="d1">DIV 1</div>
				<div id="d2">DIV 2</div>
			</div>
			
			
		
		<!--
			position:static; é o padrão
			não usa top nem left e é posicionado em relação ao elemento anterior
			
			position:absolute; é possivel determinar uma posição para o elemento
			todo o posicionamento é relativo ao conteiner
			se diminui a tela ela não é reposicionada
			
			position:relative;
			o elemento é posicionado em relação ao elemento anterior
			desde de que o elemento anterior seja static
			se não for, ele é posicionado em relação ao conteiner
			
			position:fixed;
			não interessa o elemento anterior nem o conteiner
			interessa apenas a janela
			
			z-index:1; é o posicionamento de quem fica na frente e atras
			-->
		
	</body>

</html>
