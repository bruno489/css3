<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>HTML5</title>

		<script language="javascript">
			
		</script>
		
		<style>
		
			img{
				filter:contrast(100%);
			}
		
		</style>

	</head>

		
	<body>
	
		<img src="imagem.jpg" />
		
		
		
		
		<!--
			da para editar a imagem
			
			filter:grayscale(100%);
			escala de cinza, trabalha com porcentagem ou valores entre 0 e 1

			filter:blur(5px);
			embaçamento, trabalha com pixel

			filter:brightness(150%);
			trabalha com brilho, 100% é o valor normal

			filter:contrast(200%);
			contraste, trabalha com porcentagem, 100% é o padrão
		-->
		
	</body>

</html>
