	<body>
	
		<img src="imagem.jpg" style="width:350px;" />
		
		
		
		
		<!--
			da para editar a imagem
			
			filter:drop-shadow(distX,distY,blur,Cor);
			trata da sobra da imagem

			filter:hue-rotate(0deg);
			configuração de matiz de cores

			filter:invert(100%);
			invert as cores

			filter:opacity(30%);
			opacidade

			filter:saturate(800%);
			saturação, quanto mais forte a saturação mais forte as cores
			
			filter:sepia(100%);
			efeito de envelhecimento
		-->
